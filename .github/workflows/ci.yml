name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: apps/frontend
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run Lint
        working-directory: apps/frontend
        run: npm run lint

      - name: Run Build
        working-directory: apps/frontend
        run: npm run build
